<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Trimestre</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f1f5f9;
    }

    
    .header {
      position: sticky;
      top: 0;
      background: #3e68ca;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 a {
     text-decoration: none;
      padding: 8px 16px;
      background: #1e293b;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
    
    }

    .header a:hover {
      
    background-color: #3e68ca;
    }


    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 16px;
      background: #1e293b;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
    }

    nav a:hover {
      
    background-color: #3e68ca;
    }

  
    main {
      padding: 40px;
    }

    .trimestre-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
     
    }

  
    form {
      background: #fff;
      padding: 25px;
     width: 100%;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1e40af;
    }
  </style>

</head>

<body>

<header class="header">
  <h1><a href="../index.html">HOME</a></h1>

  <nav>
    <a href="trimestre1.html">Iº Trimmestre.</a>
    <a href="trimestre2.html">IIº Trimmestre.</a>
    <a href="trimestre3.html">IIIº Trimmestre.</a>
  </nav>
</header>

<main>
  <div class="trimestre-box">


  <form onsubmit="guardarDados(event)">
    <h2>Formulário de Inscrição</h2>

    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>Sobrenome</label>
    <input type="text" id="sobrenome" required>

    <label>Número</label>
    <input type="tel" id="numero" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <button type="submit">Enviar</button>
  </form>

  

   
  </div>
</main>

<script>
    function guardarDados(event) {
      event.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value,
        sobrenome: document.getElementById("sobrenome").value,
        numero: document.getElementById("numero").value,
        email: document.getElementById("email").value
      };

      localStorage.setItem("dadosFormulario", JSON.stringify(dados));

      window.location.href = "t3.html";
    }
  </script>

</body>

</html>
